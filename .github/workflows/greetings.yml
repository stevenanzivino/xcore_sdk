name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Thank you for submitting your first issue to the XCore SDK. A developer at XMOS will investigate this issues 
        and reply to you shortly.'
        pr-message: 'Thank you for submitting your first XCore SDK pull request. A developer at XMOS will review your changes and 
        reply to you shortly.'